<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  .product-showcase {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .product {
    text-align: center;
  }
  .product img {
    max-width: 100%;
    height: auto;
  }
  .product h2 {
    margin: 10px 0;
  }
  .product p {
    margin: 10px 0;
  }
  .cta {
    text-align: center;
    padding: 20px;
  }
  .cta a {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
  }
  .cta a:hover {
    background-color: #444;
  }
  .footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to Our Sales Page</h1>
</div>

<div class="product-showcase">
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h2>Product 1</h2>
    <p>Price: $100</p>
    <p>Details about product 1...</p>
  </div>
  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <h2>Product 2</h2>
    <p>Price: $150</p>
    <p>Details about product 2...</p>
  </div>
  <div class="product">
    <img src="product3.jpg" alt="Product 3">
    <h2>Product 3</h2>
    <p>Price: $200</p>
    <p>Details about product 3...</p>
  </div>
</div>

<div class="cta">
  <a href="checkout.html">Buy Now</a>
</div>

<div class="footer">
  <p>Footer content goes here</p>
</div>

</body>
</html>
